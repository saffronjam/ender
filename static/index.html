<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Printer Live Snapshot</title>
    <style>
      body {
        margin: 0;
        background-color: #1e1e2f;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        color: #ffa726;
      }

      .card {
        background-color: #2c2c3e;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        max-width: 800px;
        width: 100%;
      }

      img {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
      }

      .timestamp {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #aaa;
        text-align: right;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #666;
      }
    </style>
    <script>
      function refreshImage() {
        const img = document.getElementById("printerFrame");
        const timestamp = new Date().toLocaleTimeString();
        img.src = "frame.jpg?t=" + new Date().getTime(); // Force refresh
        document.getElementById(
          "timestamp"
        ).textContent = `Last updated: ${timestamp}`;
      }

      setInterval(refreshImage, 1000);
      window.onload = refreshImage;
    </script>
  </head>
  <body>
    <h1>üñ®Ô∏è 3D Printer Snapshot</h1>
    <div class="card">
      <img id="printerFrame" src="/frame.jpg" alt="3D Printer Snapshot" />
      <div class="timestamp" id="timestamp">Last updated: --:--:--</div>
    </div>
    <footer>Powered by FFmpeg + Go + WSL ‚ù§Ô∏è</footer>
  </body>
</html>
